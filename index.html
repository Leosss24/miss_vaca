<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login de prueba - Miss Vaca</title>
</head>
<body>
  <h1>Miss Vaca 2025 🐄</h1>

  <div id="login-container" style="text-align:center;">
    <h2>Ingresa tu nombre para votar</h2>
    <label for="nombre-usuario">Tu nombre:</label><br>
    <input type="text" id="nombre-usuario" placeholder="Escribe tu nombre"><br><br>
    <button id="btn-login" type="button">Entrar</button>
  </div>

  <div id="main-container" style="display:none;">
    <p>Hola, <span id="nombre-mostrado"></span>. Estás dentro de la app ✅</p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
