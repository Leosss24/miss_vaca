<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Miss Vaca 2025 🐄</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Miss Vaca 2025 🐄</h1>

  <!-- Login -->
  <div id="login-container" style="text-align:center;">
    <h2>Ingresa tu nombre para votar</h2>
    <label for="nombre-usuario">Tu nombre:</label><br>
    <input type="text" id="nombre-usuario" placeholder="Tu nombre" /><br><br>
    <button id="btn-login" type="button">Entrar</button>
  </div>

  <!-- App principal -->
  <div id="main-container" style="display:none;">
    <div id="vacas-container"></div>
    <div id="resultados"></div>
  </div>

  <!-- Botón de cerrar sesión abajo -->
  <div id="logout-wrapper" style="display:none; text-align:center; margin-top: 2rem;">
    <button id="btn-logout">Cerrar sesión</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
